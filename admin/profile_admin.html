<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- STYLE -->
    <link rel="stylesheet" href="/style/scss/default.css">
    <link rel="stylesheet" href="/style/scss/profile.css">
    <!-- ** -->
    <!-- ICON -->
    <link rel="shortcut icon" href="/assets/imgs/Title_icon.ico" type="image/x-icon">
    <link rel="icon" href="/assets/imgs/Title_icon.ico">
    <!-- ** -->
    <!-- FONT -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <!-- Font: Montserrat -->
    <!-- ** -->
    <title>Astronomy X - Profile</title>
</head>
<body>
    <div id = "background">
        <div id = "left_info">
            <img src="/assets/imgs/admin_default_ava.png" id = "img_ava"alt="">
            <h1 id = "greeting">Hi, User!</h1>
            <input type = "file" accept="image/png,image/jpg" id = "image_button"></input>
            <div id = "functions" >
                <a id = "back-btn">
                    <i class="bi bi-back bi-active" ></i>
                </a>
                <i class="bi bi-eye bi-active" id ="eye_open_register"></i>
                <i class="bi bi-eye-slash " id ="eye_close_register" style="display: none"></i>
                <a  style="color: white;" id = "back-shop">
                    <i class="bi bi-door-open-fill bi-active"></i>
                </a>
            </div>
        </div>
        <div id = "right_info">
                <div id = "information_section">
                    <h1>INFORMATION</h1> 
                    <p id="user_info_name">Name:</p>
                    <p id="user_info_mail">Mail:</p>
                    <p id="user_info_pwd">Password:</p>
                    <p id="user_info_id">Id:</p>
                    <p id="user_info_role">Role:</p>
                    <p id="user_info_number"><b>Number:</b></p>
                    <p id="user_info_nation"><b>Nation:</b></p>
                    <p id="user_info_wallet">Wallet:</p>
                    <p id="user_info_product">Cart:</p>
                </div>
            <div id = "purchase_section">
                <h1>PURCHASE HISTORY</h1> 
                <ul id ="history_list"></ul>
            </div>
        </div>
    </div>
    <script src="/script/profile.js"></script>
</body>
</html>
